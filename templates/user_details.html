{% extends "base.html" %}

{% block title %}
{{ user.get_full_name() }}Profile
{% endblock %}

{% block content %}
<div> 
    <!--add alt tag-->
    <img src="{{ user.image_url }}" alt="">
</div>
<div>
    
    <h1>  {{ user.get_full_name() }}</h1>

    <div>
        <form>
        <button><a href='/users/{{ user.id }}/edit'>Edit</a></button>       
        <!-- delte may not need a link or to remove -->
        <button formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
        </form>
    </div>


    <h2>Posts</h2>
    {% for post in posts %}
    <li><a href='/posts/{{ post.id }}'>
            {{ post.title }}
        </a></li>
    {% endfor %}

    <button class="btn btn-link" id="add-post"><a href="/users/{{ user.id }}/posts/new">Add Post</a></button>

</div>
{% endblock %}
