{% extends "base.html"}

{% block title %}
Users
{% endblock %}

{% block content %}
<h1>Users</h1>
<div class="users-list">
{% for user in users %}
    <li><a href='/users/"{{ user.id }}"'>
        {{ user.first_name }} {{ user.last_name }}
    </a></li>
{% endfor %}

</div>
<button class="btn btn-primary"><a href="/users/new">Add User</a></button>
<!--TODO: Test button?-->
{% endblock %}
