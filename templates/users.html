{% extends "base.html" %}

{% block title %}
Users
{% endblock %}

{% block content %}
<!-- testing purposes -->
<h1>Users</h1>
<div class="users-list">
    <ul>
        {% for user in users %}
        <li><a href='/users/{{ user.id }}'>
                {{ user.get_full_name() }}
            </a></li>
        {% endfor %}
    </ul>
</div>
<button class="btn btn-link" id="add-user"><a href="/users/new">Add User</a></button>
<!--TODO: Test button?-->
{% endblock %}
